<p><button mat-flat-button (click)="openAddElementModal()">Add</button></p>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-icon-column">
        <button mat-icon-button (click)="editElement(element.elementId)">
          <mat-icon class="blue-text">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDeleteElement(element.elementId)">
          <mat-icon class="red-text">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- elementId Column -->
  <ng-container matColumnDef="elementId">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.elementId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="elementName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">  
        {{ element.elementName }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="elementWeight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Weight
    </th>
    <td mat-cell *matCellDef="let element">  
        {{ element.elementWeight }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="elementSymbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Symbol
    </th>
    <td mat-cell *matCellDef="let element">
        {{ element.elementSymbol }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
