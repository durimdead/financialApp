<h2 mat-dialog-title>Delete {{elementData().name}}?</h2>
<mat-dialog-content class="mat-typography">
    <ul>
        <li>elementId: {{elementData().elementId}}</li>
        <li>Name: {{elementData().name}}</li>
        <li>Weight: {{elementData().weight}}</li>
        <li>Symbol: {{elementData().symbol}}</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
