<h2 mat-dialog-title>Delete Expense?</h2>
<mat-dialog-content class="mat-typography">
	<div class="container">
    <div class="row">
      <fieldset class="border fieldset-rounded p-2">
        <legend class="float-none w-auto px-3 fieldset-legend">
          EXPENSE DESCRIPTION
        </legend>
        <span class="fieldset-content">{{ expenseData().expenseDescription }}</span>
      </fieldset>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <fieldset class="border fieldset-rounded p-2 top-margin-spacing">
        <legend class="float-none w-auto px-3 fieldset-legend">
          EXPENSE DATE
        </legend>
        <span class="fieldset-content">{{ expenseData().expenseDate | date : "yyyy/MM/dd" }}</span>
      </fieldset>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <fieldset class="border fieldset-rounded p-2 top-margin-spacing">
        <legend class="float-none w-auto px-3 fieldset-legend">
          EXPENSE AMOUNT
        </legend>
        <span class="fieldset-content">{{ expenseData().expenseAmount }}</span>
      </fieldset>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <fieldset class="border fieldset-rounded p-2 top-margin-spacing">
        <legend class="float-none w-auto px-3 fieldset-legend">
          EXPENSE TYPE
        </legend>
        <span class="fieldset-content">{{ expenseData().expenseTypeName }}</span>
      </fieldset>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <fieldset class="border fieldset-rounded p-2 top-margin-spacing">
        <legend class="float-none w-auto px-3 fieldset-legend">
          PAYMENT TYPE
        </legend>
        <span class="fieldset-content">{{ expenseData().paymentTypeName }}</span>
      </fieldset>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
