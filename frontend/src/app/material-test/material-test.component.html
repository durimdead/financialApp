<p><button mat-flat-button (click)="addRow()">Add</button></p>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-icon-column">
        @if(element.isEditing){ 
          <button mat-icon-button (click)="saveRow(element.position)">
            <mat-icon class="green-text">checkmark</mat-icon>
          </button>
        } @else {
        <button mat-icon-button (click)="editRow(element.position)">
          <mat-icon class="blue-text">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteRow(element.position)">
          <mat-icon class="red-text">delete</mat-icon>
        </button>
        }
      </div>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      No.
    </th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">
      @if(element.isEditing){
        <!-- <mat-form-field> -->
          <!-- <mat-label>Element Name</mat-label> -->
          <!-- <input type="text" matInput id="elementName_{{element.position}}" [value]="element.name"> -->
          <input class="input-textbox" type="text" id="elementName_{{element.position}}" [value]="element.name">
        <!-- </mat-form-field> -->
      } @else {    
        {{ element.name }}
      }
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Weight
    </th>
    <td mat-cell *matCellDef="let element">
      @if(element.isEditing){
        <p>
          <!-- <mat-form-field> -->
            <!-- <mat-label>Element Weight</mat-label> -->
            <!-- <input type="text" matInput id="elementWeight_{{element.position}}" [value]="element.weight"> -->
            <input class="input-textbox" type="text" id="elementWeight_{{element.position}}" [value]="element.weight">
          <!-- </mat-form-field> -->
        </p>
      } @else {    
        {{ element.weight }}
      }
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Symbol
    </th>
    <td mat-cell *matCellDef="let element">
      @if(element.isEditing){
      <!-- <mat-form-field> -->
          <!-- <mat-label>Element Symbol</mat-label>         -->
          <!-- <input type="text" matInput id="elementSymbol_{{element.position}}" [value]="element.symbol"> -->
          <input class="input-textbox" type="text" id="elementSymbol_{{element.position}}" [value]="element.symbol">
        <!-- </mat-form-field> -->
      } @else {    
        {{ element.symbol }}
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
