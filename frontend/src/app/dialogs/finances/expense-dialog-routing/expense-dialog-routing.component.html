@if(inputData.expenseState === getCrudStates().create){
	<app-expense-dialog-add/>
}
@else if (inputData.expenseState === getCrudStates().delete) {
	<app-expense-dialog-delete [expenseData]="inputData.expenseData"/>
}
@else if (inputData.expenseState === getCrudStates().update){
	<app-expense-dialog-edit [expenseData]="inputData.expenseData"/>
}
